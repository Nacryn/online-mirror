<script>
    // Initial state
    const layoutState = {
      header: {
        visible: false
      },
      navigator: {
        visible: true
      },
      footer: {
        visible: true
      }
    };
  
    // Actual reducer
    const layoutReducer = (state = layoutState, action) => {
      let updatedState = Object.assign({}, state)
      switch (action.type) {
  
        case 'TOGGLE_ALL_NAV':
          updatedState.header.visible = action.visible
          updatedState.navigator.visible = action.visible
          updatedState.footer.visible = action.visible
          return updatedState

        case 'TOGGLE_HEADER':
          updatedState.header.visible = action.visible
          return updatedState
          
        case 'TOGGLE_NAVIGATOR':
          updatedState.navigator.visible = action.visible
          return updatedState

        case 'TOGGLE_FOOTER':
          updatedState.footer.visible = action.visible
          return updatedState

        default:
          return state;
      }
    }
  </script>
