<dom-module id="page-style">
  <template>
    <style>
      :host {
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding-top: var(--gutter);
        padding-bottom: calc(var(--gutter, 20px) * 2);
        /* 100 vh - header height - margin top and bottom of sections - footer's height */
        min-height: calc(100vh - 64px - 40px - var(--app-footer-height));
      }

      .page-title {
        color: var(--app-text-highlight);
        font-size: 40px;
        line-height: 40px;
        font-weight: 600;
        text-transform: uppercase;
        margin-left: var(--gutter, 20px);
        margin-right: var(--gutter, 20px);
      }

      @media (min-width: 620px) {
        :host {
          /* I have no idea where those last 20px are coming from... investigate later */
          min-height: calc(100vh - 40px - var(--app-footer-height))
        }
      }

      @media (min-width: 1200px) {
        :host {
          min-height: calc(100vh - var(--app-footer-height) - calc(var(--gutter, 20px) * 2));
        }
      }
    </style>
  </template>
</dom-module>
