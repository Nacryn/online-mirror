<link rel="import" href="./navigation.html">

<script>
const PageMixin = function(superClass) {
  return class extends NavigationMixin(superClass) {
    static get properties() {
      return {
        name: {
          type: String
        },
        user: Object,
        selected: {
          observer: "_selectedChanged"
        },
      };
    }

    static get observers() {
      return [
      ]
    }

    constructor() {
      super();
    }

    _selectedChanged(isSelected) {
      if (null == isSelected) {
        this._unselected();
      }
      else {
        this._selected();
      }
    }
    
    _selected() {
      console.log('page selected ', this.name);
    }
    
    _unselected() {
      console.log('page unselected ', this.name);
    }
  }
}
</script>
