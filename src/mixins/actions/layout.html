<link rel="import" href="../redux.html">

<script>
  const LayoutActions = parent => class extends ReduxMixin(parent) {
    static get actions() {
      return {

        // REFACTOR all of these in one kind of toggle with choice of what to toggle instead
        toggleHeader(visible) {
          return {
            type: 'TOGGLE_HEADER',
            visible
          }
        },

        toggleNavigator(visible) {
          return {
            type: 'TOGGLE_NAVIGATOR',
            visible
          }
        },

        toggleFooter(visible) {
          return {
            type: 'TOGGLE_FOOTER',
            visible
          }
        },
        
        toggleAllNav(visible) {
          return {
            type: 'TOGGLE_ALL_NAV',
            visible
          }
        }
        
      }
    }
  }
</script>
