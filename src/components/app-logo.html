<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="app-logo">
  <template>
    <style>
      :host {
        display: block;
        height: 40px;
        width: 40px;
        background-color: black;
      }
    </style>

    <div id="logo"></div>
  </template>

  <script>
    class AppLogo extends Polymer.Element {
      static get is() { return 'app-logo' }

    }
    
    window.customElements.define(AppLogo.is, AppLogo)
  </script>
</dom-module>
